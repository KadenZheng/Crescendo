{% extends "layout.html" %}

{% block title %}
Register - Crescendo
{% endblock %}

{% block content %}
<main class="container py-5 text-center">
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="username">Username (no spaces):</label>
            <input type="text" id="username" name="username" required class="form-control"
                title="Username should not contain spaces.">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <!-- Ensure password contains at least one number, one uppercase, and at least 8 characters -->
            <input type="password" id="password" name="password"
                title="Must contain at least one number, one uppercase letter, and at least 8 or more characters"
                required class="form-control">
        </div>
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type" required class="form-control">
                <option value="musician">Musician</option>
                <option value="organization">Organization</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profile_info">Profile Information:</label>
            <textarea id="profile_info" name="profile_info" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 20px;">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</main>
{% endblock %}
